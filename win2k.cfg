/* VM configuration file - based on https://bellard.org/jslinux/win2k.cfg but with smaller resolution */
{
    version: 1,
    machine: "pc",
    memory_size: 192,
    bios: "https://bellard.org/jslinux/bios.bin",
    drive0: { file: "https://bellard.org/jslinux/win2k_v2/blk.txt", device: "ide" },
    eth0: { driver: "user" },

    display0: {
       device: "vga",
       width: 640,
       height: 320,
       vga_bios: "https://bellard.org/jslinux/vgabios.bin",
    },

    input_device: "ps2",
    rtc_local_time: true,
}
